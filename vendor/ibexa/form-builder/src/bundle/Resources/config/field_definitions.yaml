        name: 'Date'
        category: 'Basic form fields'
        thumbnail: '/bundles/ibexaicons/img/all-icons.svg#date'
        attributes:
            placeholder:
                name: 'Placeholder'
                type: 'string'
            help:
                name: 'Help text'
                type: 'string'
            format:
                name: 'Date format'
                type: 'select'
                options:
                    choices:
                        'mm/dd/yyyy': 'MM/dd/yyyy'
                        'dd/mm/yyyy': 'dd/MM/yyyy'
                        'dd/mm': 'dd/MM'
                        'mm/dd': 'MM/dd'
                        'mm/yyyy': 'MM/yyyy'
                        'yyyy': 'yyyy'
                validators:
                    not_blank:
                        message: 'You must provide date format'
                default_value: 'MM/dd/yyyy'
            current_date_as_default_value:
                name: 'Current date as default value'
                type: 'checkbox'
        validators:
            required: ~

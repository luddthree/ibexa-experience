parameters:
    ibexa.elasticsearch.index_prefix:
        Ibexa\Contracts\Elasticsearch\Mapping\ContentDocument: 'content'
        Ibexa\Contracts\Elasticsearch\Mapping\LocationDocument: 'location'

    ibexa.elasticsearch.default_mappings:
        ez_integer:
            type: integer
        ez_minteger:
            type: integer
        ez_id:
            type: keyword
        ez_mid:
            type: keyword
        ez_string:
            type: keyword
            normalizer: "lowercase_normalizer"
        ez_mstring:
            type: keyword
            normalizer: "lowercase_normalizer"
        ez_long:
            type: long
        ez_mlong:
            type: long
        ez_text:
            type: string
        ez_boolean:
            type: boolean
        ez_mboolean:
            type: boolean
        ez_float:
            type: float
        ez_double:
            type: double
        ez_date:
            type: date
        ez_fulltext:
            type: string

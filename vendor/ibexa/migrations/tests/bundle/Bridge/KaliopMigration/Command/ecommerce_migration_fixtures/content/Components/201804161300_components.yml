    attributes:
        name: 'Quickorder Introtext'
        identifier: quickorder_introtext
        context: null
        content: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                xmlns:ezxhtml="http://ibexa.co/xmlns/dxp/docbook/xhtml"
                xmlns:ezcustom="http://ibexa.co/xmlns/dxp/docbook/custom"
                version="5.0-variant ezpublish-1.0">
                    <para>If you know the skus of the products you want to order, you can use quickorder to add these products to the basket.</para>
                    <para>You can search for</para>
                    <itemizedlist>
                        <listitem>
                            <para>a product name</para>
                        </listitem>
                        <listitem>
                            <para>a sku</para>
                        </listitem>
                        <listitem>
                            <para>a sku and variant code or a variant name</para>
                        </listitem>
                    </itemizedlist>
                    <para>The shop will display suggestions and you can choose one of the list.</para>
                    <para>A csv file containing a list of skus, variant codes and quantity can be imported by drag &amp; drop. Instead of uploading a file you can paste the content into the textbox s well.</para>
                    <para>Please click on "Refresh quickorder" if you want to see your individual prices and the updated stock information.</para>
            </section>

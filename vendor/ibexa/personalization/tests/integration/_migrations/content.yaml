# Article
-
    type: content
    mode: create
    metadata:
        contentType: article
        mainTranslation: eng-GB
        remoteId: main_perso_article
    location:
        parentLocationId: 2
    fields:
        -
            fieldDefIdentifier: title
            languageCode: eng-GB
            value: 'Unleash the power of Ibexa Personalization'
        -
            fieldDefIdentifier: title
            languageCode: pol-PL
            value: 'Uwolnij potencja≈Ç Ibexa Personalization'
        -
            fieldDefIdentifier: tags
            languageCode: eng-GB
            value: ['personalization', 'recommendations'],
        -
            fieldDefIdentifier: tags
            languageCode: pol-PL
            value: ['personalizacja', 'rekomendacje']
-
    type: repeatable
    mode: create
    iterations: 2
    iteration_counter_starting_value: 1
    steps:
        -   type: content
            mode: create
            metadata:
                contentType: article
                mainTranslation: eng-GB
                remoteId: '###XXX "perso_article_eng_" ~ i XXX###'
            location:
                parentLocationId: 2
            fields:
                -   fieldDefIdentifier: title
                    languageCode: eng-GB
                    value: '###XXX "Perso article eng " ~ i XXX###'

